<div class="page-loader">
  <div class="loader-content">
    <!-- Camera Icon with Animation -->
    <div class="icon-loader">
      <svg class="camera-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Camera Body -->
        <rect class="camera-body" x="6" y="18" width="52" height="36" rx="4" stroke-width="3"/>
        <!-- Flash -->
        <rect class="flash" x="12" y="22" width="8" height="4" rx="1"/>
        <!-- Viewfinder -->
        <rect class="viewfinder" x="44" y="12" width="10" height="6" rx="1" stroke-width="2"/>
        <!-- Lens Outer -->
        <circle class="lens-outer" cx="32" cy="36" r="14" stroke-width="3"/>
        <!-- Lens Inner -->
        <circle class="lens-inner" cx="32" cy="36" r="8" stroke-width="2"/>
        <!-- Lens Center (Aperture) -->
        <circle class="lens-center" cx="32" cy="36" r="3"/>
        <!-- Shutter Button -->
        <circle class="shutter-btn" cx="50" y="16" r="4"/>
      </svg>

      <!-- Focus Ring Animation -->
      <div class="focus-ring"></div>
    </div>

    <!-- Loading Text -->
    <div class="loading-text">
      <span>S</span>
      <span>t</span>
      <span>u</span>
      <span>d</span>
      <span>i</span>
      <span>o</span>
      <span class="space"></span>
      <span class="pro">P</span>
      <span class="pro">r</span>
      <span class="pro">o</span>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</div>
